<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>记录生活的网页</title>

<!-- 基础样式 -->
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html { width:100%; height:100%; font-family: 'Segoe UI', sans-serif; overflow-x:hidden; }

/* 背景层 */
#bg-layer-1 {
  position: fixed; top:0; left:0;
  width:100%; height:100%;
  background-image: url("https://images.pexels.com/photos/35030856/pexels-photo-35030856.jpeg");
  background-size: cover;
  background-position: center;
  transition: filter 2s ease, background-color 2s ease;
  z-index:-1;
}

/* 滤镜覆盖层，用于四季+时间段 */
#bg-overlay {
  position: fixed; top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  transition: background 2s ease;
  z-index:0;
}

/* 内容层 */
#content {
  position: relative;
  z-index:1;
  width:100%;
  min-height:100vh;
  padding:20px;
  color:#fff;
  display:flex;
  flex-direction: column;
  gap:20px;
}

h1 { font-size:3em; margin-bottom:20px; }
p { font-size:1.2em; line-height:1.6; }

/* 按钮 */
.btn {
  padding: 10px 20px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:1em;
  background: rgba(255,255,255,0.2);
  color:#fff;
  transition: background 0.3s;
}
.btn:hover { background: rgba(255,255,255,0.4); }

/* 滤镜参数 */
.season-winter { filter: brightness(0.9) saturate(0.7) hue-rotate(200deg); }
.season-spring { filter: brightness(1.05) saturate(1.2) hue-rotate(120deg); }
.season-summer { filter: brightness(1.1) saturate(1.3) hue-rotate(60deg); }
.season-autumn { filter: brightness(1) saturate(1) hue-rotate(30deg); }

.time-morning { background: rgba(255,230,200,0.2); }
.time-afternoon { background: rgba(255,255,230,0.2); }
.time-evening { background: rgba(255,180,150,0.3); }
.time-night { background: rgba(20,20,60,0.4); }

/* 聊天区域 */
#chat-container {
  margin-top:20px;
  flex:1;
  display:flex;
  flex-direction:column;
  border:1px solid rgba(255,255,255,0.3);
  border-radius:10px;
  background: rgba(0,0,0,0.4);
  padding:10px;
  overflow-y:auto;
}

.chat-message {
  margin-bottom:10px;
  padding:8px 12px;
  border-radius:8px;
  max-width:70%;
  word-wrap: break-word;
}

.chat-user { background: rgba(0,150,255,0.4); align-self:flex-end; }
.chat-ai { background: rgba(150,150,150,0.4); align-self:flex-start; }

/* 输入区域 */
#chat-input-container {
  margin-top:10px;
  display:flex;
  gap:10px;
}

#chat-input {
  flex:1;
  padding:8px 12px;
  border-radius:5px;
  border:none;
  font-size:1em;
}

#chat-send {
  padding:8px 16px;
  border:none;
  border-radius:5px;
  background: rgba(255,255,255,0.2);
  color:#fff;
  cursor:pointer;
}

#chat-send:hover { background: rgba(255,255,255,0.4); }

/* 文本编辑区 */
#editor-container {
  margin-top:20px;
  border:1px solid rgba(255,255,255,0.3);
  border-radius:10px;
  padding:10px;
  background: rgba(0,0,0,0.3);
}

#editor {
  width:100%;
  height:200px;
  background: rgba(0,0,0,0.1);
  color:#fff;
  border:none;
  padding:10px;
  resize:none;
  font-size:1em;
}

/* 图表区域 */
#chart-container {
  margin-top:20px;
  height:300px;
  border-radius:10px;
  overflow:hidden;
  background: rgba(0,0,0,0.3);
}

/* 响应式 */
@media (max-width:768px){
  h1 { font-size:2em; }
  p { font-size:1em; }
  #editor { height:150px; }
  #chart-container { height:200px; }
}
</style>
</head>
<body>

<!-- 背景 -->
<div id="bg-layer-1"></div>
<div id="bg-overlay"></div>

<!-- 内容 -->
<div id="content">
  <h1>记录生活的页面</h1>
  <p>欢迎来到这个记录生活的网页，这里你可以写下每天的感悟、点滴故事，背景会随着四季和时间变换，带来温暖而静谧的氛围。</p>
  <button class="btn" onclick="simulateNextTime()">模拟下一个时间段</button>

  <!-- 聊天区域 -->
  <div id="chat-container"></div>
  <div id="chat-input-container">
    <input type="text" id="chat-input" placeholder="输入内容...">
    <button id="chat-send">发送</button>
  </div>

  <!-- 编辑区 -->
  <div id="editor-container">
    <textarea id="editor" placeholder="写下你的日记或故事..."></textarea>
  </div>

  <!-- 图表 -->
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>
</div>

<!-- 脚本 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // 背景控制
  const bgLayer = document.getElementById('bg-layer-1');
  const overlay = document.getElementById('bg-overlay');

  const seasons = ['winter','spring','summer','autumn'];
  const times = ['morning','afternoon','evening','night'];

  function getCurrentSeason() {
    const month = new Date().getMonth() + 1;
    if(month>=3 && month<=5) return 'spring';
    if(month>=6 && month<=8) return 'summer';
    if(month>=9 && month<=11) return 'autumn';
    return 'winter';
  }

  function getCurrentTimeOfDay() {
    const hour = new Date().getHours();
    if(hour>=6 && hour<12) return 'morning';
    if(hour>=12 && hour<18) return 'afternoon';
    if(hour>=18 && hour<21) return 'evening';
    return 'night';
  }

  function applyBackground() {
    const season = getCurrentSeason();
    const time = getCurrentTimeOfDay();
    bgLayer.className = '';
    overlay.className = '';
    bgLayer.classList.add(`season-${season}`);
    overlay.classList.add(`time-${time}`);
  }

  applyBackground();

  let timeIndex = 0;
  function simulateNextTime() {
    timeIndex = (timeIndex + 1) % times.length;
    overlay.className = '';
    overlay.classList.add(`time-${times[timeIndex]}`);
  }

  // 聊天功能模拟
  const chatContainer = document.getElementById('chat-container');
  const chatInput = document.getElementById('chat-input');
  const chatSend = document.getElementById('chat-send');

  chatSend.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if(msg==='') return;
    appendMessage(msg,'user');
    chatInput.value='';
    setTimeout(()=>{ appendMessage("这是AI模拟回复: " + msg,'ai'); }, 800);
  });

  function appendMessage(msg,type){
    const div = document.createElement('div');
    div.className = 'chat-message ' + (type==='user'?'chat-user':'chat-ai');
    div.textContent = msg;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // 图表
  const ctx = document.getElementById('chart').getContext('2d');
  const myChart = new Chart(ctx, {
    type:'line',
    data:{
      labels:['一月','二月','三月','四月','五月','六月'],
      datasets:[{
        label:'记录数量',
        data:[3,2,5,4,6,7],
        borderColor:'rgba(255,255,255,0.7)',
        backgroundColor:'rgba(255,255,255,0.3)',
        fill:true,
        tension:0.4
      }]
    },
    options:{
      responsive:true,
      plugins:{ legend:{ labels:{ color:'#fff' } } },
      scales:{
        x:{ ticks:{ color:'#fff' }, grid:{ color:'rgba(255,255,255,0.2)' } },
        y:{ ticks:{ color:'#fff' }, grid:{ color:'rgba(255,255,255,0.2)' } }
      }
    }
  });
</script>

</body>
</html>
